<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <script src="../assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/common_style.css" />
    <link rel="stylesheet" href="../assets/css/contactus_style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/flat-icons@1.0.0/creative.min.css" rel="stylesheet"> -->

    <link rel="icon" type="image/x-icon" href="../assets/images/icon.png">
</head>

<body>
    <header id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assets/images/logo.png" alt="Website-Logo" class="img-fluid flex_flow_logo m-0 p-0" />
            </a>
            <nav class="navbar navbar-expand-lg float-end my-2">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="#">Clubs</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Members Benefits</a>
                        </li>
                        <li class="nav-item mx-2 dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Classes
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Group Fitness</a></li>
                                <li><a class="dropdown-item" href="#">Digital Classes</a></li>
                            </ul>
                        </li>
                        <li class="nav-item mx-2 dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Training
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Personal Training</a></li>
                                <li><a class="dropdown-item" href="#">Pilates</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section id="inner_banner_section">
            <div class="inner_banner">
                <h1>Contact us</h1>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row m-0 p-0 my-5">
                    <div class="col-lg-6">
                        <form action="#" class="sign-in-form" id="login">
                            <h2 class="custom_title">Contact us</h2>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="email" name="email" autocomplete="off" placeholder="Username" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" placeholder="Password" />
                            </div>
                            <textarea class="input-field" placeholder="&#xf27a; &nbsp;&nbsp;Message" style="font-family:Arial, FontAwesome"></textarea>
                            <input type="submit" value="Submit" class="btn solid" />
                        </form>
                    </div>
                    <div class="col-lg-6">

                    </div>
                </div>
            </div>
        </section>

        <section class="container my-5">
            <div class="row mt-lg-0 mt-5 w-100">
                <div class="col-12 col-lg-4 col-sm-6 contact_detail_card">
                    <div class="row">
                        <div class="col-2 text-center pt-2">
                            <i class="fa-solid fa-location-dot h2"></i>
                        </div>
                        <div class="col-10">
                            <h6 class="m-0">Location</h6>
                            <p>352 Nash Street Livonia, MI 48150</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-sm-6 contact_detail_card">
                    <div class="row">
                        <div class="col-2 text-center pt-2">
                            <i class="fa-solid fa-envelope h2"></i>
                        </div>
                        <div class="col-9">
                            <h6 class="m-0">Email</h6>
                            <p>help@flexflowfitness.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-sm-6 contact_detail_card">
                    <div class="row">
                        <div class="col-2 text-center pt-2">
                            <i class="fa-solid fa-phone-volume h2"></i>
                        </div>
                        <div class="col-9">
                            <h6 class="m-0">Phone</h6>
                            <p>+1 (313) 258-0290</p>
                        </div>
                    </div>

                </div>
        </section>
    </main>
</body>

</html>
